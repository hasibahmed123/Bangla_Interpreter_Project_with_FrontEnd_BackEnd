<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলা প্রোগ্রামিং ইন্টারপ্রেটার</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>বাংলা প্রোগ্রামিং ইন্টারপ্রেটার</h1>
        <p>আপনার বাংলা কোড লিখুন!</p>
        <textarea id="codeInput" placeholder="উদাহরণ: লেখ দুই যোগ তিন;"></textarea>
        <button id="compileBtn">রান করুন</button>
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>কম্পাইল হচ্ছে...</p>
        </div>
        <div id="output" class="output hidden">
            <h3>ফলাফল:</h3>
            <pre id="outputText"></pre>
        </div>
        <div id="error" class="error hidden">
            <h3>ত্রুটি:</h3>
            <pre id="errorText"></pre>
        </div>
    </div>
         
    <!-- 3rd change -->
    <div class="floating-objects"></div>

    <script src="script.js"></script>
</body>
</html>
